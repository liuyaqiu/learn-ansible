# ============================================================================
# GitHub Actions - Ansible CI/CD Pipeline
# ============================================================================
# Triggers: Push to main/develop, Pull Requests, Manual workflow dispatch
# Features: Multi-OS testing, caching, security scanning, comprehensive validation
# ============================================================================

name: ðŸš€ Ansible CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - "playbooks/**"
      - "roles/**"
      - "group_vars/**"
      - "inventories/**"
      - "ansible.cfg"
      - "requirements.yml"
      - ".github/workflows/ansible-ci.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "playbooks/**"
      - "roles/**"
      - "group_vars/**"
      - "inventories/**"
      - "ansible.cfg"
      - "requirements.yml"
  workflow_dispatch:
    inputs:
      run_tests:
        description: "Run validation tests"
        required: false
        default: true
        type: boolean
      run_security:
        description: "Run security checks"
        required: false
        default: true
        type: boolean

env:
  ANSIBLE_FORCE_COLOR: true
  ANSIBLE_HOST_KEY_CHECKING: false
  PY_COLORS: 1

jobs:
  # ============================================================================
  # Lint and Syntax Checking
  # ============================================================================
  lint:
    name: ðŸ” Lint & Syntax Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
        ansible-version: [">=6.0.0,<7.0.0", ">=7.0.0,<8.0.0"]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: ðŸ“¦ Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: ðŸ”§ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "ansible${{ matrix.ansible-version }}"
          pip install ansible-lint yamllint jinja2 pre-commit
          pip install molecule molecule-plugins[docker] pytest-testinfra
          npm install -g prettier
          # Use our Makefile to ensure dependencies are properly installed
          if [ -f Makefile ]; then
            make install-deps || echo "Makefile install-deps not available, using manual install"
          fi

      - name: ðŸ“ Display versions
        run: |
          echo "Python: $(python --version)"
          echo "Ansible: $(ansible --version)"
          echo "Ansible-lint: $(ansible-lint --version)"
          echo "YAMLlint: $(yamllint --version)"

      - name: ðŸ” Complete Lint Check
        run: |
          # Use our improved Makefile lint target if available
          if [ -f Makefile ]; then
            echo "ðŸš€ Using Makefile lint target..."
            make lint
          else
            echo "ðŸ” Running manual lint checks..."
            yamllint playbooks/ roles/ group_vars/ inventories/
            prettier --check "**/*.{yml,yaml,json,md}" --ignore-path .prettierignore
            for playbook in playbooks/*.yml; do
              echo "ðŸ” Checking syntax: $playbook"
              ansible-playbook --syntax-check -i inventories/dev "$playbook"
            done
            ansible-lint playbooks/ roles/
          fi

      - name: ðŸ“‹ Inventory Validation
        run: |
          for env in dev prod staging; do
            echo "ðŸ” Validating $env inventory..."
            ansible-inventory -i inventories/$env --list > /dev/null
          done

  # ============================================================================
  # Security Scanning
  # ============================================================================
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.run_security != 'false' }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Check for secrets
        run: |
          if [ -f scripts/security-scan.sh ]; then
            echo "ðŸ” Running security scan script..."
            bash scripts/security-scan.sh
          else
            echo "ðŸ” Running basic security checks..."
            # Check for hardcoded passwords (exclude Ansible variable references)
            password_matches=$(grep -r -n "password.*:" playbooks/ roles/ --include="*.yml" --include="*.yaml" 2>/dev/null | grep -v "{{.*}}" | grep -v "#" || true)
            if [[ -n "$password_matches" ]]; then
              echo "$password_matches"
              echo "âŒ Potential hardcoded passwords found!"
              exit 1
            fi

            # Check for SSH keys in code
            private_key_matches=$(grep -r -n "-----BEGIN.*PRIVATE KEY-----" playbooks/ roles/ --include="*.yml" --include="*.yaml" 2>/dev/null || true)
            if [[ -n "$private_key_matches" ]]; then
              echo "$private_key_matches"
              echo "âŒ Private keys found in code!"
              exit 1
            fi

            echo "âœ… No obvious secrets found"
          fi

      - name: ðŸ›¡ï¸ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: ðŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  # ============================================================================
  # Functional Testing
  # ============================================================================
  test:
    name: ðŸ§ª Functional Tests
    runs-on: ubuntu-latest
    needs: [lint]
    if: ${{ github.event.inputs.run_tests != 'false' }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ðŸ”§ Install Ansible
        run: |
          pip install ansible ansible-lint

      - name: ðŸ—ï¸ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-libvirt

      - name: ðŸ“‹ Run validation playbook
        run: |
          ansible-playbook -i inventories/dev playbooks/validate-config.yml

      - name: ðŸ§ª Test playbooks in check mode
        run: |
          # Test destroy playbook (safe in check mode)
          ansible-playbook --check -i inventories/dev playbooks/vm-destroy.yml

          # Test validate playbook
          ansible-playbook --check -i inventories/dev playbooks/validate-config.yml

  # ============================================================================
  # Multi-OS Testing
  # ============================================================================
  test-os:
    name: ðŸ–¥ï¸ Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: [lint]
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04, ubuntu-latest]
      fail-fast: false

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ðŸ”§ Install Ansible
        run: |
          pip install ansible

      - name: âœ… Syntax check on ${{ matrix.os }}
        run: |
          ansible-playbook --syntax-check -i inventories/dev playbooks/validate-config.yml

  # ============================================================================
  # Report Generation
  # ============================================================================
  report:
    name: ðŸ“Š Generate Report
    runs-on: ubuntu-latest
    needs: [lint, security, test, test-os]
    if: always()

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“Š Create CI Report
        run: |
          echo "# ðŸš€ Ansible CI/CD Pipeline Report" > ci-report.md
          echo "" >> ci-report.md
          echo "## ðŸ“‹ Pipeline Summary" >> ci-report.md
          echo "- **Commit**: ${{ github.sha }}" >> ci-report.md
          echo "- **Branch**: ${{ github.ref_name }}" >> ci-report.md
          echo "- **Trigger**: ${{ github.event_name }}" >> ci-report.md
          echo "- **Run ID**: ${{ github.run_id }}" >> ci-report.md
          echo "" >> ci-report.md
          echo "## âœ… Job Status" >> ci-report.md
          echo "- Lint & Syntax: ${{ needs.lint.result }}" >> ci-report.md
          echo "- Security Scan: ${{ needs.security.result }}" >> ci-report.md
          echo "- Functional Tests: ${{ needs.test.result }}" >> ci-report.md
          echo "- Multi-OS Tests: ${{ needs.test-os.result }}" >> ci-report.md
          echo "" >> ci-report.md
          echo "## ðŸ“ Files Checked" >> ci-report.md
          echo "\`\`\`" >> ci-report.md
          find playbooks/ roles/ group_vars/ inventories/ -name "*.yml" -o -name "*.yaml" | sort >> ci-report.md
          echo "\`\`\`" >> ci-report.md

      - name: ðŸ“¤ Upload CI Report
        uses: actions/upload-artifact@v3
        with:
          name: ci-report
          path: ci-report.md

      - name: ðŸ’¬ Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('ci-report.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
