# ============================================================================
# GitHub Actions - Ansible CI/CD Pipeline
# ============================================================================
# Triggers: Push to main/develop, Pull Requests, Manual workflow dispatch
# Features: Multi-OS testing, caching, security scanning, comprehensive validation
# ============================================================================

name: 🚀 Ansible CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - "playbooks/**"
      - "roles/**"
      - "group_vars/**"
      - "inventories/**"
      - "ansible.cfg"
      - "requirements.yml"
      - ".github/workflows/ansible-ci.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "playbooks/**"
      - "roles/**"
      - "group_vars/**"
      - "inventories/**"
      - "ansible.cfg"
      - "requirements.yml"
  workflow_dispatch:
    inputs:
      run_tests:
        description: "Run validation tests"
        required: false
        default: true
        type: boolean
      run_security:
        description: "Run security checks"
        required: false
        default: true
        type: boolean

env:
  ANSIBLE_FORCE_COLOR: true
  ANSIBLE_HOST_KEY_CHECKING: false
  PY_COLORS: 1
  ANSIBLE_LINT_NODEPS: 1

# Global permissions for all jobs
permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ============================================================================
  # Lint and Syntax Checking
  # ============================================================================
  lint:
    name: 🔍 Lint & Syntax Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
        ansible-version: [">=6.0.0,<7.0.0", ">=7.0.0,<8.0.0"]

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: 📦 Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: 🔧 Install all dependencies via Makefile
        run: |
          echo "🚀 Installing all dependencies via Makefile..."
          # Set Ansible version for matrix build
          export ANSIBLE_VERSION="${{ matrix.ansible-version }}"
          make install-ci-deps
        env:
          ANSIBLE_VERSION: ${{ matrix.ansible-version }}

      - name: 🔑 Prepare CI artifacts (SSH keys)
        run: |
          echo "🔑 Using Makefile to prepare CI artifacts..."
          make prepare-ci-artifacts
          echo "📋 Generated files:"
          ls -la ci-artifacts/
        continue-on-error: false

      - name: 📝 Display versions
        run: |
          echo "Python: $(python --version)"
          echo "Ansible: $(ansible --version)"
          echo "Ansible-lint: $(ansible-lint --version)"
          echo "YAMLlint: $(yamllint --version)"

      - name: 🔍 Complete Lint & Validation Check
        run: |
          echo "🚀 Using Makefile for comprehensive linting and validation..."
          make lint
          make inventory-check

      - name: 🏷️ Generate artifact name
        id: artifact-name
        run: |
          # Sanitize ansible version for artifact name (remove problematic characters)
          ANSIBLE_CLEAN=$(echo "${{ matrix.ansible-version }}" | sed 's/[<>,:=]/-/g' | sed 's/--/-/g')
          ARTIFACT_NAME="ci-artifacts-py${{ matrix.python-version }}-ansible${ANSIBLE_CLEAN}"
          echo "name=${ARTIFACT_NAME}" >> $GITHUB_OUTPUT
          echo "Generated artifact name: ${ARTIFACT_NAME}"

      - name: 📤 Upload CI artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ steps.artifact-name.outputs.name }}
          path: |
            ci-artifacts/
            logs/
          retention-days: 7

  # ============================================================================
  # Security Scanning
  # ============================================================================
  security:
    name: 🔒 Security Scan
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.run_security != 'false' }}
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔍 Run security checks using Makefile
        run: |
          echo "🛡️ Using Makefile for security scanning..."
          make security-check

      - name: 🛡️ Run Trivy vulnerability scanner (JSON output)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "json"
          output: "trivy-results.json"
        continue-on-error: true

      - name: 📊 Process Trivy Results
        if: always() && hashFiles('trivy-results.json') != ''
        run: |
          echo "🔍 Trivy Security Scan Results:"
          if [ -f trivy-results.json ]; then
            # Check if there are any HIGH or CRITICAL vulnerabilities
            high_critical=$(jq -r '.Results[]?.Vulnerabilities[]? | select(.Severity == "HIGH" or .Severity == "CRITICAL") | .VulnerabilityID' trivy-results.json 2>/dev/null | wc -l)
            total_vulns=$(jq -r '.Results[]?.Vulnerabilities[]? | .VulnerabilityID' trivy-results.json 2>/dev/null | wc -l)
            
            echo "📊 Total vulnerabilities found: $total_vulns"
            echo "🔴 High/Critical vulnerabilities: $high_critical"
            
            if [ "$high_critical" -gt 0 ]; then
              echo "⚠️ High or Critical vulnerabilities detected!"
              echo "🔍 Details:"
              jq -r '.Results[]?.Vulnerabilities[]? | select(.Severity == "HIGH" or .Severity == "CRITICAL") | "- \(.VulnerabilityID): \(.Title) (\(.Severity))"' trivy-results.json 2>/dev/null | head -10
            else
              echo "✅ No high or critical vulnerabilities found"
            fi
          else
            echo "ℹ️ No vulnerability results to process"
          fi

      - name: 📤 Upload Trivy Results as Artifact
        uses: actions/upload-artifact@v4
        if: always() && hashFiles('trivy-results.json') != ''
        with:
          name: trivy-security-results
          path: trivy-results.json
          retention-days: 30

      - name: 🛡️ Attempt SARIF Upload (Optional)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
        continue-on-error: true

      - name: 📊 Upload SARIF to GitHub Security (Optional)
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: "trivy-results.sarif"
          category: "trivy-security-scan"
        continue-on-error: true

  # ============================================================================
  # Functional Testing
  # ============================================================================
  test:
    name: 🧪 Functional Tests
    runs-on: ubuntu-latest
    needs: [lint]
    if: ${{ github.event.inputs.run_tests != 'false' }}

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 🔧 Install all dependencies via Makefile
        run: |
          echo "🚀 Installing all dependencies (system + Python) via Makefile..."
          make install-ci-deps

      - name: 🧪 Run functional tests using Makefile
        run: |
          echo "🚀 Using Makefile for complete functional testing..."
          make test

  # ============================================================================
  # Multi-OS Testing
  # ============================================================================
  test-os:
    name: 🖥️ Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: [lint]
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-latest]
      fail-fast: false

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 🔧 Install dependencies via Makefile
        run: |
          make install-ci-deps

      - name: ✅ Syntax check on ${{ matrix.os }}
        run: |
          ansible-playbook --syntax-check -i inventories/dev playbooks/validate-config.yml

  # ============================================================================
  # Report Generation
  # ============================================================================
  report:
    name: 📊 Generate Report
    runs-on: ubuntu-latest
    needs: [lint, security, test, test-os]
    if: always()
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📊 Create CI Report
        run: |
          echo "# 🚀 Ansible CI/CD Pipeline Report" > ci-report.md
          echo "" >> ci-report.md
          echo "## 📋 Pipeline Summary" >> ci-report.md
          echo "- **Commit**: ${{ github.sha }}" >> ci-report.md
          echo "- **Branch**: ${{ github.ref_name }}" >> ci-report.md
          echo "- **Trigger**: ${{ github.event_name }}" >> ci-report.md
          echo "- **Run ID**: ${{ github.run_id }}" >> ci-report.md
          echo "" >> ci-report.md
          echo "## ✅ Job Status" >> ci-report.md
          echo "- Lint & Syntax: ${{ needs.lint.result }}" >> ci-report.md
          echo "- Security Scan: ${{ needs.security.result }}" >> ci-report.md
          echo "- Functional Tests: ${{ needs.test.result }}" >> ci-report.md
          echo "- Multi-OS Tests: ${{ needs.test-os.result }}" >> ci-report.md
          echo "" >> ci-report.md
          echo "## 📁 Files Checked" >> ci-report.md
          echo "\`\`\`" >> ci-report.md
          find playbooks/ roles/ group_vars/ inventories/ -name "*.yml" -o -name "*.yaml" | sort >> ci-report.md
          echo "\`\`\`" >> ci-report.md

      - name: 📤 Upload CI Report
        uses: actions/upload-artifact@v4
        with:
          name: ci-report
          path: ci-report.md

      - name: 💬 Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('ci-report.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
