# ============================================================================
# KVM VM Role - Handlers
# ============================================================================

- name: restart libvirtd
  ansible.builtin.service:
    name: libvirtd
    state: restarted
  become: true

- name: start libvirt default network
  community.libvirt.virt_net:
    name: default
    state: active
  become: true

- name: stop vm
  community.libvirt.virt:
    name: "{{ kvm_vm_name }}"
    state: destroyed
  become: true

- name: start vm
  community.libvirt.virt:
    name: "{{ kvm_vm_name }}"
    state: running
  become: true
