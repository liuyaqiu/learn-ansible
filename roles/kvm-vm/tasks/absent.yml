# ============================================================================
# KVM VM Role - Remove/Cleanup VM
# ============================================================================

- name: Check current VM status before cleanup
  community.libvirt.virt:
    name: "{{ kvm_vm_name }}"
    command: status
  register: _kvm_vm_current_status
  ignore_errors: true
  become: true

- name: Display pre-cleanup status
  ansible.builtin.debug:
    msg: |
      ğŸ” Pre-cleanup verification for VM '{{ kvm_vm_name }}':
      ğŸ“Š Current Status: {{ _kvm_vm_current_status.status | default('VM not found') }}
      ğŸ’¾ VM exists: {{ 'YES' if _kvm_vm_current_status is not failed else 'NO' }}
      ğŸ—‚ï¸ Files to be removed:
        - VM disk: {{ _kvm_vm_disk_path }}
        - Cloud-init seed: {{ _kvm_seed_img_path }}
        - User data: {{ _kvm_user_data_path }}
        - Meta data: {{ _kvm_meta_data_path }}
        - Network config: {{ _kvm_network_config_path }}
      âš ï¸  Base image will be preserved: {{ _kvm_cloud_img_path }}

- name: Confirm cleanup operation
  ansible.builtin.pause:
    prompt: |
      âš ï¸  WARNING: This will permanently delete VM '{{ kvm_vm_name }}' and all associated files!

      Current VM Status: {{ _kvm_vm_current_status.status | default('VM not found') }}

      Are you sure you want to proceed? Press Enter to continue or Ctrl+C to abort.
  when: kvm_confirm_cleanup

- name: Ensure VM is stopped/destroyed if running
  community.libvirt.virt:
    name: "{{ kvm_vm_name }}"
    state: destroyed
  register: _kvm_vm_destroy_result
  ignore_errors: true
  become: true

- name: Undefine the VM if it exists
  community.libvirt.virt:
    name: "{{ kvm_vm_name }}"
    command: undefine
  register: _kvm_vm_undefine_result
  ignore_errors: true
  become: true

- name: Report VM deletion status
  ansible.builtin.debug:
    msg: |
      ğŸ—‘ï¸ VM '{{ kvm_vm_name }}' cleanup status:
      ğŸ’¥ Destroy result: {{ 'SUCCESS - VM was stopped and destroyed' if _kvm_vm_destroy_result.changed else 'SKIPPED - VM was already stopped or not found' }}
      ğŸ”§ Undefine result: {{ 'SUCCESS - VM definition removed' if _kvm_vm_undefine_result.changed else 'SKIPPED - VM was already undefined or not found' }}

- name: Remove VM-related files
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: absent
  register: _kvm_file_cleanup_results
  ignore_errors: true
  loop:
    - { path: "{{ _kvm_vm_disk_path }}", name: "VM disk" }
    - { path: "{{ _kvm_seed_img_path }}", name: "Cloud-init seed image" }
    - { path: "{{ _kvm_user_data_path }}", name: "Cloud-init user-data" }
    - { path: "{{ _kvm_meta_data_path }}", name: "Cloud-init meta-data" }
    - { path: "{{ _kvm_network_config_path }}", name: "Network configuration" }
  become: true

- name: Report file cleanup status
  ansible.builtin.debug:
    msg: |
      ğŸ—‚ï¸ File cleanup status:
      {% for result in _kvm_file_cleanup_results.results %}
      ğŸ“„ {{ result.item.name }}: {{ 'REMOVED' if result.changed else 'NOT FOUND (already cleaned)' }}
      {% endfor %}

- name: Verify VM cleanup completion
  community.libvirt.virt:
    name: "{{ kvm_vm_name }}"
    command: status
  register: _kvm_final_vm_status
  ignore_errors: true
  become: true

- name: Display comprehensive cleanup completion message
  ansible.builtin.debug:
    msg: |
      âœ… Cleanup complete for VM '{{ kvm_vm_name }}'!

      ğŸ“Š Final Status:
      ğŸ–¥ï¸  VM Status: {{ 'VM completely removed' if _kvm_final_vm_status is failed else 'WARNING: VM still exists!' }}
      ğŸ—‚ï¸  Associated files: Cleaned up
      â˜ï¸  Base cloud image: Preserved ({{ _kvm_cloud_img_path }})

      ğŸ“‹ Summary:
      {% if _kvm_vm_destroy_result is defined and _kvm_vm_destroy_result.changed %}âœ… VM was stopped and destroyed{% endif %}
      {% if _kvm_vm_undefine_result is defined and _kvm_vm_undefine_result.changed %}âœ… VM definition was removed{% endif %}
      {% if _kvm_file_cleanup_results is defined %}âœ… {{ _kvm_file_cleanup_results.results | selectattr('changed') | list | length }} files were removed{% endif %}

      ğŸ”„ Next Steps:
      - The base cloud image can be reused for new VMs
      - Use the 'present' state to recreate the VM if needed
      - Use 'sudo virsh list --all' to verify VM removal
